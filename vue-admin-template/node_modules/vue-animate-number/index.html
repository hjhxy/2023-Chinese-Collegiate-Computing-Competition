<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animate Number</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//unpkg.com/vue@2.2.6/dist/vue.min.js"></script>
  <script src="./dist/vue-animate-number.min.js"></script>

  <style>
    body {
      padding: 40px 0;
      text-align: center;
    }

    span {
      font-size: 16px;
      color: #ec4949;
      padding: 0 10px;
      border-radius: 4px;
    }

    button {
      background-color: #f4f4f4;
      border: 1px solid #eee;
      padding: 8px 16px;
      border-radius: 4px;
      outline: none;
      -webkit-outline: none;
      margin: 10px 0;
    }

    button:active {
      background-color: #eee;
    }

    h3 {
      color: #ec4949;
    }

    p {
      border-bottom: 1px solid #eee;
      padding: 10px;
      margin: 0;
    }

    .divider {
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>
  <h3>
    Vue Animate Number
  </h3>

  <div id="app"></div>
  <script type="text/x-template" id="tpl">
    <div>
      <p>
        <animate-number from="1" to="10" :formatter="formatter"></animate-number>
      </p>

      <div class="divider"></div>

      <p>
        <animate-number from="1" to="10" easing="linear"></animate-number>
      </p>


      <div class="divider"></div>

      <!-- basic -->
      <p>
        <animate-number ref="myNum" from="0" to="10" mode="manual" :formatter="formatter"></animate-number>
        <br>
        <button type="button" @click="startAnimate()"> click to start! </button>
      </p>

      <div class="divider"></div>

      <!-- accumulate -->
      <p>
        <animate-number ref="mySum" :from="from" :to="to" mode="manual"
          :formatter="formatter" :animate-end="accumulateEnd"></animate-number>
        <br>
        <button type="button" @click="accumulate()"> click to accumlate! </button>
      </p>

      <div class="divider"></div>

      <!-- gradient -->
      <p>
        <animate-number ref="myGradient" mode="manual"
          from="0" to="10" from-color="#44CC00" to-color="#ec4949" :formatter="formatter"></animate-number>
        <br>
        <button type="button" @click="startGradient()"> click to gradient! </button>
      </p>

      <div class="divider"></div>

      <!-- accumulate & gradient -->
      <p>
        <animate-number ref="myGradientSum" mode="manual"
          :from="from" :to="to" from-color="#44CC00" to-color="#ec4949"
          :formatter="formatter" :animate-end="reverseGradient"></animate-number>
        <br>
        <button type="button" @click="accumulateAndGradient()"> click to accumlate and gradient! </button>
      </p>

    </div>
  </script>
  <script>
    new Vue({
      template: '#tpl',

      data: {
        from: 0,
        to: 10
      },

      methods: {
        formatter: function (num) {
          return num.toFixed(2)
        },

        // basic
        startAnimate: function () {
          this.$refs.myNum.start()
        },

        // accumulate
        accumulate: function () {
          this.$refs.mySum.start()
        },

        accumulateEnd: function (end) {
          this.$refs.mySum.reset(end, end + 10)
        },

        // case 3
        startGradient: function () {
          this.$refs.myGradient.start()
        },

        // case 4
        accumulateAndGradient: function () {
          this.$refs.myGradientSum.start()
        },

        reverseGradient: function (end) {
          if (end / 10 % 2 === 0) {
            this.$refs.myGradientSum.reset(end, end + 10, '#44CC00', '#EC4949')
          } else {
            this.$refs.myGradientSum.reset(end, end + 10, '#EC4949', '#44CC00')
          }
        }
      }
    }).$mount('#app')
  </script>

</body>
</html>
